<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom">

  <agm-marker-cluster imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
    <agm-marker *ngFor="let marker of markers; let i = index"
                [latitude]="marker.lat"
                [longitude]="marker.lng"
                [title]="marker.title">
    </agm-marker>
  </agm-marker-cluster>

</agm-map>
