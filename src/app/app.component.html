<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom">

  <agm-marker 
      *ngFor="let marker of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="marker.lat"
      [longitude]="marker.lng"
      [title]="marker.title">
  </agm-marker>

</agm-map>
